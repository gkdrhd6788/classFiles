{% extends "base.html" %}
{% block content %}
<h1>DETAIL PAGE</h1>
<h2>{{movie.title}}</h2>
<p>{{movie.description}}</p>
<hr>
<a href="{% url "movies:update" movie.pk %} ">update</a>
<form action="{% url "movies:delete" movie.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value = 'delete'>
</form>
<hr>
<a href="{% url "movies:index" %}">Back</a>
{% endblock content %}
