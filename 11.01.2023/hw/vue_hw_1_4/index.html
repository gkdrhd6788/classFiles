<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <p>평균 점수 : {{ avgScore }}</p>
    <button v-on:click="cal_average">평균 점수 계산</button>
    <hr>
    <p>전체 점수 목록 : {{ scores }} </p>
    <p>방학 여부 : {{ is_vacation.status }} </p>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp , ref } = Vue
    const app = createApp({
      setup(){
        const title = ref('점수표')
        const avgScore = ref(null)
        const scores = ref([10,20,30,40,50])
        const is_vacation = {status:ref(false)}
        const cal_average = function(){
          let total = 0
          for (let i=0; i<scores.value.length ;i++){
            total += scores.value[i]
          }
        avgScore.value = (total / scores.value.length)
        }
        // const btn = document.querySelector('button')
        // btn.addEventListener('click',cal_average)
        return {
          title,
          avgScore,
          scores,
          is_vacation,
          cal_average,
        }
      }
    })
    app.mount('#app')
    /*
      4. cal_average 함수를 정의하고, `평균 점수 계산` 버튼을 클릭하면 함수가 작동하도록 한다.
        - cal_average 함수는 scores 배열에 담긴 정수의 평균 값을 avgScore에 할당한다.
    */


  </script>
</body>
</html>
