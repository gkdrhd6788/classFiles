<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script>
    // 아래에 코드 작성
    const ulTag = document.querySelector('ul')
    ulTag.classList.add('list-group')
    ulTag.classList.add('study')
    const idGame = document.querySelector('ul>#game')
    ulTag.removeChild(idGame)
    
    const liTags = document.querySelectorAll(`ul :nth-child(n)`)
    liTags.forEach(liTag => {
      liTag.classList.toggle('list-group-item')
    })
    // var step;
    // for (step=1;step < 5;step++){
      //   const eachLi = document.querySelector(`ul :nth-child(${step})`)
      //   eachLi.classList.add('list-group-item')
      // }
      const secLi = document.querySelector('li:nth-child(2)')
      secLi.classList.add('active')
      secLi.setAttribute('aria-current','true')
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
