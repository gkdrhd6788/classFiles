<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <form action="/todos/">
    <input type="text">
    <button>Todo</button>
  </form>
  <ul></ul>

<script>
  const form = document.querySelector('form')
  const inputTag = document.querySelector('input')
  function addTodo (event) {
    // 이벤트를 취소한다.
    event.preventDefault()
    // 입력 element를 찾고 해당 입력 element의 value 값을 저장한다.
    const theInput = inputTag.value
    // li element를 생성 후 input element의 value 값을 데이터로 저장한다
    const liTag = document.createElement('li')
    liTag.textContent = theInput
    inputTag.value =''
    // ul 태그의 자식 태그로 위에서 생성한 li element를 넣는다.
    const ulTag = document.querySelector('ul')
    ulTag.appendChild(liTag) 
    // 삭제 버튼을 생성 후 li 태그의 자식 태그로 넣는다.
    const deleteButton = document.createElement('button')
    deleteButton.textContent = 'X'
    liTag.appendChild(deleteButton)

    // 삭제 버튼을 클릭하면 해당 li element를 삭제한다
    function delFunc(event) {
      // console.log(event.target.parentElement)
      // console.log(liTag) //같은 것
      liTag.remove()
    }
    deleteButton.addEventListener('click',delFunc)
    // li element를 클릭하면 취소선이 토글된다.
    function lineFunc(event) {
      // liTag.classList.toggle('text-decoration-line-through') //bootstrap
      if (liTag.getAttribute('style')) {
        liTag.setAttribute('style','')
      } else {
        liTag.setAttribute('style','text-decoration: line-through')
      }
    }
    liTag.addEventListener('click',lineFunc)
   }

  form.addEventListener('submit', addTodo)
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
