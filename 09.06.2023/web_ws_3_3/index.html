<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<style>
    body {
        margin:20px;
        width:35rem;
    }
    

</style>
</head>
<body>
    <div class="alert bg-danger text-white" role="alert">
        Invalid Login or password
    </div>
    <h1 class="fw-bold text-center">SSAFY 전용 Gitlab 시스템</h1>
    <hr>

    <div class="card" style="width: 35rem;">
        <div class="">
          <p class="fw-bold text-center mt-3">Sign in</p>
          <div style="border-bottom: 1px solid blue;"></div>
        </div>
        <div class="card-body">
            <!-- <p class="fw-bold text-center">Sign in</p>
            <hr class="border-primary border-3"> -->
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label fw-bold">Username or Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="d-flex justify-content-between">
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <a href="" class="link-underline-light">Forgot your password?</a>
                </div>
                <button type="submit" class="btn btn-success w-100 fs-5">
                  Sign in
                </button>
            </form>
        </div>
      </div>




    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
